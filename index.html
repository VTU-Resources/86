<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shree Saree App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Fallback */
            --app-height: 100vh;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Prevent elastic scrolling on body */
            overscroll-behavior: none; /* Disables pull-to-refresh on mobile */
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Use the calculated height to fix address bar issues */
            height: var(--app-height);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Main App Container */
        #app {
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Desktop View: Phone Simulation */
        @media (min-width: 768px) {
            #app {
                height: 95vh;
                max-height: 850px;
                max-width: 420px;
                border-radius: 2rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                border: 1px solid #e5e7eb;
            }
        }

        /* Utility for hiding scrollbars but allowing scroll */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .animate-backdrop { animation: backdropFade 0.2s ease-out forwards; }
        @keyframes backdropFade { from { opacity: 0; } to { opacity: 1; } }

        /* SAFE AREA PADDING */
        .pt-safe { padding-top: max(12px, env(safe-area-inset-top)); }
        .pb-safe { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        
        /* Specific padding for bottom navigation to handle iPhone home bar / Android gestures */
        .pb-safe-nav { padding-bottom: max(16px, env(safe-area-inset-bottom)); }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rose: {
                            50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 800: '#9f1239',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>

    <!-- App Container -->
    <div id="app">
        <!-- Content injected by JS -->
    </div>

    <script>
        // --- 1. MOBILE HEIGHT FIX ---
        // This calculates the real viewport height excluding browser UI
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight(); // Initial call

        // --- DATA ---
        const PRODUCTS = [
            { id: 1, name: "Royal Banarasi Silk Red", price: 4500, originalPrice: 6000, category: "Banarasi", rating: 4.8, image: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?q=80&w=600&auto=format&fit=crop" },
            { id: 2, name: "Kanjivaram Gold Tissue", price: 8200, originalPrice: 10500, category: "Kanjivaram", rating: 4.9, image: "https://images.unsplash.com/photo-1617627143750-d86bc21e42bb?q=80&w=600&auto=format&fit=crop" },
            { id: 3, name: "Midnight Blue Georgette", price: 1800, originalPrice: 2400, category: "Georgette", rating: 4.5, image: "https://images.unsplash.com/photo-1583391733958-e024b126d60a?q=80&w=600&auto=format&fit=crop" },
            { id: 4, name: "Pink Mysore Silk", price: 3200, originalPrice: 4000, category: "Mysore Silk", rating: 4.6, image: "https://images.unsplash.com/photo-1629814423877-677967268846?q=80&w=600&auto=format&fit=crop" },
            { id: 5, name: "Green Cotton Handloom", price: 1200, originalPrice: 1800, category: "Cotton", rating: 4.3, image: "https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9?q=80&w=600&auto=format&fit=crop" },
            { id: 6, name: "Black Sequin Party Wear", price: 2999, originalPrice: 4500, category: "Party Wear", rating: 4.7, image: "https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?q=80&w=600&auto=format&fit=crop" },
            { id: 7, name: "Teal Paithani Silk", price: 6500, originalPrice: 8000, category: "Paithani", rating: 4.8, image: "https://images.unsplash.com/photo-1610189025114-1f6b2f4f1418?q=80&w=600&auto=format&fit=crop" },
            { id: 8, name: "Yellow Chiffon Floral", price: 1500, originalPrice: 2200, category: "Chiffon", rating: 4.4, image: "https://images.unsplash.com/photo-1518049362265-d5b2a6467637?q=80&w=600&auto=format&fit=crop" },
            { id: 9, name: "Bridal Heavy Embroidery", price: 12500, originalPrice: 18000, category: "Bridal", rating: 5.0, image: "https://images.unsplash.com/photo-1609357602129-28f6938d970b?q=80&w=600&auto=format&fit=crop" },
            { id: 10, name: "White Kasavu Kerala", price: 1800, originalPrice: 2500, category: "Cotton", rating: 4.6, image: "https://images.unsplash.com/photo-1609127102567-9a914e8e506d?q=80&w=600&auto=format&fit=crop" },
            { id: 11, name: "Lavender Organza", price: 2400, originalPrice: 3500, category: "Organza", rating: 4.5, image: "https://images.unsplash.com/photo-1618396568288-750d4f134551?q=80&w=600&auto=format&fit=crop" },
            { id: 12, name: "Maroon Velvet Saree", price: 3800, originalPrice: 5000, category: "Party Wear", rating: 4.7, image: "https://images.unsplash.com/photo-1596473536124-4f811568c07e?q=80&w=600&auto=format&fit=crop" },
            { id: 13, name: "Tussar Silk Beige", price: 4200, originalPrice: 5500, category: "Silk", rating: 4.4, image: "https://images.unsplash.com/photo-1589810635657-23294847e66d?q=80&w=600&auto=format&fit=crop" },
            { id: 14, name: "Indigo Block Print", price: 1600, originalPrice: 2100, category: "Cotton", rating: 4.3, image: "https://images.unsplash.com/photo-1601662528567-526cd06f65e8?q=80&w=600&auto=format&fit=crop" },
            { id: 15, name: "Silver Grey Satin", price: 2100, originalPrice: 3000, category: "Satin", rating: 4.6, image: "https://images.unsplash.com/photo-1574309322898-05b1c2b5346c?q=80&w=600&auto=format&fit=crop" },
            { id: 16, name: "Orange Bandhani", price: 2800, originalPrice: 3800, category: "Traditional", rating: 4.7, image: "https://images.unsplash.com/photo-1599708153386-5d63f25c7b37?q=80&w=600&auto=format&fit=crop" },
            { id: 17, name: "Peacock Blue Silk", price: 5600, originalPrice: 7200, category: "Silk", rating: 4.9, image: "https://images.unsplash.com/photo-1605908502724-9093a79a1b39?q=80&w=600&auto=format&fit=crop" },
            { id: 18, name: "Linen Pastel Pink", price: 2300, originalPrice: 3200, category: "Linen", rating: 4.4, image: "https://images.unsplash.com/photo-1608643809633-85816c761c5e?q=80&w=600&auto=format&fit=crop" },
            { id: 19, name: "Emerald Green Chanderi", price: 3400, originalPrice: 4500, category: "Chanderi", rating: 4.6, image: "https://images.unsplash.com/photo-1549419163-95244be71a39?q=80&w=600&auto=format&fit=crop" },
            { id: 20, name: "Multi-color Patola", price: 7800, originalPrice: 11000, category: "Patola", rating: 4.8, image: "https://images.unsplash.com/photo-1601366922570-5b6256c703d1?q=80&w=600&auto=format&fit=crop" },
        ];

        const CATEGORIES = ["All", "Banarasi", "Silk", "Cotton", "Party Wear", "Bridal"];

        // --- STATE ---
        let state = {
            activeTab: 'home',
            cart: [],
            wishlist: [],
            searchQuery: '',
            selectedCategory: 'All',
            viewProduct: null,
            showLoginModal: false,
            pendingTab: null,
            user: { name: "", phone: "", address: "", photo: null }
        };

        // --- LOGIC FUNCTIONS ---
        function loadState() {
            if(localStorage.getItem('shreeSareeCart')) state.cart = JSON.parse(localStorage.getItem('shreeSareeCart'));
            if(localStorage.getItem('shreeSareeUser')) state.user = JSON.parse(localStorage.getItem('shreeSareeUser'));
            if(localStorage.getItem('shreeSareeWishlist')) state.wishlist = JSON.parse(localStorage.getItem('shreeSareeWishlist'));
            renderApp();
        }

        function saveState() {
            localStorage.setItem('shreeSareeCart', JSON.stringify(state.cart));
            localStorage.setItem('shreeSareeUser', JSON.stringify(state.user));
            localStorage.setItem('shreeSareeWishlist', JSON.stringify(state.wishlist));
            renderApp();
        }

        function isLoggedIn() { return state.user.name && state.user.phone; }

        function checkLogin(targetTab) {
            if (isLoggedIn()) setActiveTab(targetTab);
            else {
                state.pendingTab = targetTab;
                state.showLoginModal = true;
                renderApp();
            }
        }

        function processLogin() {
            const name = document.getElementById('loginName').value.trim();
            const phone = document.getElementById('loginPhone').value.trim();
            const err = document.getElementById('loginError');

            if (!name || !phone) { err.innerText = "Please enter Name & Phone"; err.classList.remove('hidden'); return; }
            if (phone.length < 10) { err.innerText = "Invalid Phone Number"; err.classList.remove('hidden'); return; }

            state.user.name = name;
            state.user.phone = phone;
            state.showLoginModal = false;
            const next = state.pendingTab || 'profile';
            state.pendingTab = null;
            saveState();
            setActiveTab(next);
        }

        function logout() {
            if(confirm("Log out of Shree Saree?")) {
                state.user = { name: "", phone: "", address: "", photo: null };
                saveState();
                setActiveTab('home');
            }
        }

        function setActiveTab(tab) { state.activeTab = tab; state.viewProduct = null; renderApp(); }
        function setCategory(cat) { state.selectedCategory = cat; renderApp(); }
        function addToCart(id) {
            const p = PRODUCTS.find(x => x.id === id);
            const exist = state.cart.find(x => x.id === id);
            if(exist) exist.qty++; else state.cart.push({...p, qty:1});
            saveState();
            // Show toast feedback
            showToast(`Added ${p.name} to bag`);
        }
        function removeFromCart(id) { state.cart = state.cart.filter(x => x.id !== id); saveState(); }
        function updateQty(id, d) {
            state.cart = state.cart.map(x => x.id === id ? {...x, qty: x.qty+d} : x).filter(x => x.qty > 0);
            saveState();
        }
        function toggleWishlist(e, id) {
            e.stopPropagation();
            if(state.wishlist.includes(id)) state.wishlist = state.wishlist.filter(x => x !== id);
            else state.wishlist.push(id);
            saveState();
        }
        function handleSearch(e) { state.searchQuery = e.target.value; renderApp(); }
        function openProduct(p) { state.viewProduct = p; renderApp(); }
        function openProductById(id) { const p = PRODUCTS.find(x => x.id === id); if(p) openProduct(p); }
        function closeProduct() { state.viewProduct = null; renderApp(); }
        
        function handlePhotoUpload(input) {
            const file = input.files[0];
            if(file) {
                const r = new FileReader();
                r.onloadend = () => { state.user.photo = r.result; saveState(); };
                r.readAsDataURL(file);
            }
        }
        function updateUserField(f, v) { state.user[f] = v; saveState(); }

        function checkoutWhatsApp() {
            if(state.cart.length === 0) return;
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let msg = `*Namaste Shree Saree!* üôè\nOrder Request:\n\n*Customer:*\n${state.user.name}\n${state.user.phone}\n${state.user.address}\n\n*Items:*`;
            state.cart.forEach((i, idx) => msg += `\n${idx+1}. ${i.name} x ${i.qty} - ‚Çπ${i.price*i.qty}`);
            msg += `\n\n*Total: ‚Çπ${total}*`;
            window.open(`https://wa.me/919916519128?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white px-6 py-3 rounded-full text-sm font-medium z-[70] animate-fade-in';
            toast.innerText = msg;
            document.getElementById('app').appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // --- UI RENDERERS ---

        function renderHeader() {
            const photo = state.user.photo 
                ? `<img src="${state.user.photo}" class="w-9 h-9 rounded-full object-cover border-2 border-rose-100">`
                : `<div class="w-9 h-9 rounded-full bg-gray-100 flex items-center justify-center text-gray-500"><i class="ph-bold ph-user text-xl"></i></div>`;
            
            const back = (state.activeTab !== 'home' && state.activeTab !== 'search')
                ? `<button onclick="setActiveTab('home')" class="p-1"><i class="ph-bold ph-arrow-left text-2xl text-gray-700"></i></button>`
                : `<div class="w-8 h-8 rounded-full bg-rose-600 flex items-center justify-center text-white font-bold text-xs shadow-md">SS</div>`;

            // Note: Header is shrink-0 to prevent compression
            return `
                <div class="shrink-0 bg-white px-4 pt-safe pb-3 flex items-center justify-between border-b border-gray-50 relative z-20">
                    <div class="flex items-center gap-3">
                        ${back}
                        <h1 class="text-xl font-bold text-gray-900 tracking-tight">Shree <span class="text-rose-600">Saree</span></h1>
                    </div>
                    <div onclick="checkLogin('profile')" class="cursor-pointer active:scale-95 transition-transform">${photo}</div>
                </div>
            `;
        }

        function renderNavBar() {
            const tabs = [
                { id: 'home', icon: 'ph-house', label: 'Home' },
                { id: 'search', icon: 'ph-magnifying-glass', label: 'Search' },
                { id: 'cart', icon: 'ph-tote', label: 'Bag' },
                { id: 'profile', icon: 'ph-user', label: 'Profile' }
            ];
            const count = state.cart.reduce((s, i) => s + i.qty, 0);

            // Important: Nav is part of flex layout (shrink-0), not absolute
            return `
                <nav class="shrink-0 bg-white border-t border-gray-100 pb-safe-nav pt-1 shadow-[0_-5px_20px_rgba(0,0,0,0.03)] z-30">
                    <div class="flex justify-around items-center h-14">
                        ${tabs.map(t => {
                            const active = state.activeTab === t.id;
                            const color = active ? 'text-rose-600' : 'text-gray-400';
                            const weight = active ? 'ph-fill' : 'ph-bold';
                            const badge = (t.id === 'cart' && count > 0) 
                                ? `<span class="absolute -top-1 -right-2 bg-rose-600 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-bounce border border-white">${count}</span>` 
                                : '';
                            const action = (t.id === 'cart' || t.id === 'profile') ? `checkLogin('${t.id}')` : `setActiveTab('${t.id}')`;
                            
                            return `
                                <button onclick="${action}" class="flex-1 flex flex-col items-center justify-center py-1 ${color} active:scale-90 transition-transform">
                                    <div class="relative p-1"><i class="${weight} ${t.icon} text-2xl"></i>${badge}</div>
                                    <span class="text-[10px] font-medium mt-0.5">${t.label}</span>
                                </button>
                            `;
                        }).join('')}
                    </div>
                </nav>
            `;
        }

        function renderProduct(p) {
            const heart = state.wishlist.includes(p.id) ? 'ph-fill ph-heart text-rose-500' : 'ph-bold ph-heart text-gray-500';
            const off = Math.round(((p.originalPrice - p.price)/p.originalPrice)*100);
            return `
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full active:scale-[0.98] transition-transform duration-100" onclick="openProductById(${p.id})">
                    <div class="relative aspect-[3/4] bg-gray-100">
                        <img src="${p.image}" class="w-full h-full object-cover" loading="lazy">
                        <button onclick="toggleWishlist(event, ${p.id})" class="absolute top-2 right-2 p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-sm z-10"><i class="${heart} text-lg"></i></button>
                        ${off > 0 ? `<div class="absolute top-2 left-2 bg-rose-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">${off}% OFF</div>` : ''}
                    </div>
                    <div class="p-3 flex-1 flex flex-col">
                        <div class="flex-1">
                            <div class="text-[10px] text-rose-600 font-bold uppercase tracking-wider mb-1">${p.category}</div>
                            <h3 class="text-sm font-bold text-gray-800 line-clamp-2 mb-2 leading-tight">${p.name}</h3>
                            <div class="flex items-center gap-1 mb-2"><i class="ph-fill ph-star text-amber-400 text-xs"></i><span class="text-xs text-gray-500 font-medium">${p.rating}</span></div>
                        </div>
                        <div class="flex items-center justify-between mt-auto pt-2 border-t border-dashed border-gray-100">
                            <div><span class="text-base font-bold text-gray-900">‚Çπ${p.price}</span><span class="text-xs text-gray-400 line-through ml-2">‚Çπ${p.originalPrice}</span></div>
                            <button onclick="event.stopPropagation(); addToCart(${p.id})" class="bg-gray-900 text-white w-8 h-8 rounded-lg flex items-center justify-center hover:bg-rose-600 transition-colors"><i class="ph-bold ph-plus"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            const list = PRODUCTS.filter(p => state.selectedCategory === 'All' || p.category === state.selectedCategory);
            return `
                <div class="pb-6 animate-fade-in">
                    <!-- Hero Banner -->
                    <div class="px-4 py-4">
                        <div class="bg-gradient-to-r from-rose-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden h-40 flex flex-col justify-center">
                            <div class="relative z-10 max-w-[60%]">
                                <p class="text-rose-100 font-medium text-xs mb-1 bg-white/20 inline-block px-2 py-0.5 rounded-full backdrop-blur-md">New Collection</p>
                                <h2 class="text-2xl font-bold mb-3 leading-tight">Wedding Season Special</h2>
                                <button onclick="setCategory('Bridal')" class="bg-white text-rose-600 px-4 py-2 rounded-lg font-bold text-xs shadow-md active:bg-gray-100 transition-colors">Shop Now</button>
                            </div>
                            <div class="absolute -right-4 top-0 h-full w-2/3 skew-x-12 opacity-30 bg-[url('https://images.unsplash.com/photo-1583391733958-e024b126d60a?q=80&w=600')] bg-cover bg-center mix-blend-overlay"></div>
                        </div>
                    </div>
                    
                    <!-- Categories -->
                    <div class="mb-6">
                        <div class="px-4 mb-3 flex items-center justify-between">
                            <h3 class="font-bold text-gray-900 text-lg">Categories</h3>
                        </div>
                        <div class="flex gap-3 overflow-x-auto px-4 pb-2 scrollbar-hide snap-x">
                            ${CATEGORIES.map(c => `
                                <button onclick="setCategory('${c}')" class="snap-start whitespace-nowrap px-5 py-2.5 rounded-full text-xs font-bold transition-all ${state.selectedCategory===c?'bg-gray-900 text-white shadow-lg scale-105':'bg-white text-gray-600 border border-gray-100 shadow-sm'}">
                                    ${c}
                                </button>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <!-- Products Grid -->
                    <div class="px-4">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-bold text-gray-900 text-lg">Popular Sarees</h3>
                            <span class="text-xs text-gray-400 font-medium">${list.length} Items</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 pb-4">
                            ${list.map(p => renderProduct(p)).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSearch() {
            const list = PRODUCTS.filter(p => p.name.toLowerCase().includes(state.searchQuery.toLowerCase()) || p.category.toLowerCase().includes(state.searchQuery.toLowerCase()));
            return `
                <div class="p-4 h-full animate-fade-in">
                    <div class="relative mb-6 sticky top-0 bg-white z-10 pb-2">
                        <i class="ph ph-magnifying-glass absolute left-4 top-4 text-gray-400 text-lg"></i>
                        <input type="text" placeholder="Search for sarees, silk, cotton..." class="w-full pl-11 pr-4 py-3.5 bg-gray-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-rose-500/20 text-sm font-medium transition-all" value="${state.searchQuery}" oninput="handleSearch(event)" autofocus>
                    </div>
                    ${list.length 
                        ? `<div class="grid grid-cols-2 gap-4 pb-4">${list.map(p => renderProduct(p)).join('')}</div>` 
                        : `<div class="flex flex-col items-center justify-center mt-20 text-gray-400 opacity-60">
                             <i class="ph ph-magnifying-glass text-6xl mb-4 text-gray-200"></i>
                             <p class="font-medium">No matches found</p>
                           </div>`
                    }
                </div>
            `;
        }

        function renderCart() {
            if(!state.cart.length) return `
                <div class="p-8 h-full flex flex-col items-center justify-center text-center animate-fade-in">
                    <div class="w-24 h-24 bg-rose-50 rounded-full flex items-center justify-center mb-6 animate-bounce"><i class="ph-fill ph-tote text-4xl text-rose-400"></i></div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Your Bag is Empty</h3>
                    <p class="text-gray-500 text-sm mb-8 max-w-[200px]">Looks like you haven't added any beautiful sarees yet.</p>
                    <button onclick="setActiveTab('home')" class="px-8 py-3.5 bg-gray-900 text-white rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-transform">Start Shopping</button>
                </div>`;
            
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const hasAddr = state.user.address && state.user.address.trim();

            return `
                <div class="flex flex-col h-full animate-fade-in bg-gray-50">
                    <div class="p-4 bg-white shadow-sm mb-2">
                        <h2 class="text-2xl font-bold">Shopping Bag <span class="text-sm font-normal text-gray-500 ml-2">(${state.cart.length} items)</span></h2>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto p-4 space-y-3 pb-4">
                        ${state.cart.map(i => `
                            <div class="flex gap-3 bg-white p-3 rounded-xl border border-gray-100 shadow-sm relative overflow-hidden">
                                <img src="${i.image}" class="w-20 h-24 object-cover rounded-lg bg-gray-100 shrink-0">
                                <div class="flex-1 flex flex-col justify-between py-1">
                                    <div>
                                        <h4 class="font-bold text-gray-900 line-clamp-1 text-sm">${i.name}</h4>
                                        <span class="text-xs text-gray-500 font-medium">${i.category}</span>
                                    </div>
                                    <div class="flex justify-between items-center mt-2">
                                        <div class="flex items-center gap-3 bg-gray-50 rounded-lg px-2 py-1 border border-gray-100">
                                            <button onclick="updateQty(${i.id}, -1)" class="w-6 h-6 flex items-center justify-center active:bg-gray-200 rounded"><i class="ph-bold ph-minus text-xs"></i></button>
                                            <span class="text-sm font-bold w-4 text-center">${i.qty}</span>
                                            <button onclick="updateQty(${i.id}, 1)" class="w-6 h-6 flex items-center justify-center active:bg-gray-200 rounded"><i class="ph-bold ph-plus text-xs"></i></button>
                                        </div>
                                        <span class="font-bold text-gray-900 text-lg">‚Çπ${i.price*i.qty}</span>
                                    </div>
                                </div>
                                <button onclick="removeFromCart(${i.id})" class="absolute top-0 right-0 p-3 text-gray-300 hover:text-rose-500"><i class="ph-bold ph-trash text-lg"></i></button>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white rounded-t-2xl p-5 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] border-t border-gray-100 z-10 shrink-0">
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-sm text-gray-500"><span>Subtotal</span><span>‚Çπ${total}</span></div>
                            <div class="flex justify-between text-sm text-gray-500"><span>Delivery Charges</span><span class="text-green-600 font-medium">Free</span></div>
                            <div class="h-px bg-gray-100 my-2"></div>
                            <div class="flex justify-between text-lg font-bold text-gray-900"><span>Total Payable</span><span>‚Çπ${total}</span></div>
                        </div>
                        ${!hasAddr ? `<div onclick="setActiveTab('profile')" class="mb-4 flex items-center gap-2 text-xs text-amber-700 bg-amber-50 p-3 rounded-lg border border-amber-100 cursor-pointer"><i class="ph-bold ph-warning"></i><span>Delivery address missing. Tap to add.</span></div>` : ''}
                        
                        <button onclick="checkoutWhatsApp()" ${!hasAddr?'disabled':''} class="w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg active:scale-[0.98] transition-all ${!hasAddr?'bg-gray-200 text-gray-400 cursor-not-allowed':'bg-[#25D366] text-white hover:bg-[#20bd5a]'}">
                            <span>Checkout via WhatsApp</span>
                            <i class="ph-fill ph-whatsapp-logo text-xl"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderProfile() {
            const photo = state.user.photo ? `<img src="${state.user.photo}" class="w-full h-full object-cover">` : `<i class="ph-fill ph-user text-4xl text-gray-300"></i>`;
            return `
                <div class="h-full overflow-y-auto scrollbar-hide bg-gray-50 pb-safe animate-fade-in">
                    <!-- Header Profile -->
                    <div class="bg-white pb-8 pt-6 px-4 rounded-b-[2rem] shadow-sm mb-4">
                        <div class="flex flex-col items-center">
                            <div class="relative group cursor-pointer w-28 h-28 rounded-full border-4 border-white shadow-xl bg-gray-100 flex items-center justify-center overflow-hidden mb-4">
                                ${photo}
                                <label class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                    <i class="ph-bold ph-camera text-white text-2xl"></i>
                                    <input type="file" accept="image/*" class="hidden" onchange="handlePhotoUpload(this)">
                                </label>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900">${state.user.name || "Guest User"}</h2>
                            <p class="text-gray-500 font-medium">${state.user.phone || "No phone linked"}</p>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="px-4 space-y-4 mb-8">
                        <div class="bg-white rounded-2xl p-5 shadow-sm space-y-4">
                            <h3 class="font-bold text-xs uppercase tracking-wider text-gray-400 mb-2">Delivery Details</h3>
                            
                            <div class="relative">
                                <i class="ph-bold ph-user absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="text" value="${state.user.name}" onchange="updateUserField('name',this.value)" class="w-full pl-10 p-3 bg-gray-50 rounded-xl text-sm font-medium border-transparent focus:bg-white focus:ring-2 focus:ring-rose-500 transition-all outline-none" placeholder="Full Name">
                            </div>
                            
                            <div class="relative">
                                <i class="ph-bold ph-phone absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="tel" value="${state.user.phone}" onchange="updateUserField('phone',this.value)" class="w-full pl-10 p-3 bg-gray-50 rounded-xl text-sm font-medium border-transparent focus:bg-white focus:ring-2 focus:ring-rose-500 transition-all outline-none" placeholder="Phone Number">
                            </div>

                            <div class="relative">
                                <i class="ph-bold ph-map-pin absolute left-3 top-3.5 text-gray-400"></i>
                                <textarea onchange="updateUserField('address',this.value)" rows="3" class="w-full pl-10 p-3 bg-gray-50 rounded-xl text-sm font-medium border-transparent focus:bg-white focus:ring-2 focus:ring-rose-500 transition-all outline-none resize-none leading-relaxed" placeholder="Complete Delivery Address (House No, Street, City, Pin)">${state.user.address}</textarea>
                            </div>
                        </div>

                        <!-- Menu Items -->
                        <div class="space-y-3">
                            ${['My Orders','My Wishlist','Notifications','Help Center'].map((l,i) => `
                            <button onclick="alert('${l} feature coming soon!')" class="w-full bg-white p-4 rounded-xl shadow-sm flex items-center justify-between active:scale-[0.98] transition-transform">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-rose-50 text-rose-600 flex items-center justify-center">
                                        <i class="ph-bold ${['ph-package','ph-heart','ph-bell','ph-headset'][i]} text-lg"></i>
                                    </div>
                                    <span class="font-semibold text-gray-700 text-sm">${l}</span>
                                </div>
                                <i class="ph-bold ph-caret-right text-gray-300"></i>
                            </button>`).join('')}
                            
                            <button onclick="logout()" class="w-full bg-white p-4 rounded-xl shadow-sm flex items-center justify-between text-rose-600 mt-2 active:bg-rose-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-rose-50 flex items-center justify-center"><i class="ph-bold ph-sign-out text-lg"></i></div>
                                    <span class="font-bold text-sm">Log Out</span>
                                </div>
                            </button>
                        </div>
                        
                        <p class="text-center text-[10px] text-gray-400 mt-6">Version 2.0.2 ‚Ä¢ Made with ‚ù§Ô∏è in India</p>
                    </div>
                </div>
            `;
        }

        function renderProductModal() {
            if(!state.viewProduct) return '';
            const p = state.viewProduct;
            return `
                <div class="absolute inset-0 z-50 bg-white flex flex-col animate-slide-up">
                    <!-- Image Header -->
                    <div class="relative h-[50vh] shrink-0 bg-gray-100">
                        <img src="${p.image}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-transparent"></div>
                        <button onclick="closeProduct()" class="absolute top-4 left-4 w-10 h-10 bg-white/20 backdrop-blur-md border border-white/30 rounded-full flex items-center justify-center text-white pt-safe mt-2 active:scale-90 transition-transform">
                            <i class="ph-bold ph-arrow-left text-xl"></i>
                        </button>
                        <button onclick="toggleWishlist(event, ${p.id}); renderApp()" class="absolute top-4 right-4 w-10 h-10 bg-white/20 backdrop-blur-md border border-white/30 rounded-full flex items-center justify-center text-white pt-safe mt-2 active:scale-90 transition-transform">
                            <i class="${state.wishlist.includes(p.id) ? 'ph-fill text-rose-500' : 'ph-bold'} ph-heart text-xl"></i>
                        </button>
                    </div>

                    <!-- Details -->
                    <div class="flex-1 -mt-8 bg-white rounded-t-[2rem] relative z-10 flex flex-col overflow-hidden">
                        <div class="flex-1 overflow-y-auto px-6 pt-8 pb-4">
                            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 shrink-0"></div>
                            
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="text-rose-600 font-bold text-xs uppercase tracking-wider bg-rose-50 px-2 py-1 rounded-md mb-2 inline-block">${p.category}</span>
                                    <h2 class="text-2xl font-bold text-gray-900 leading-tight">${p.name}</h2>
                                </div>
                                <div class="text-right">
                                    <span class="text-2xl font-bold text-gray-900 block">‚Çπ${p.price}</span>
                                    <span class="text-sm text-gray-400 line-through">‚Çπ${p.originalPrice}</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 mb-6 bg-gray-50 p-3 rounded-xl inline-flex">
                                <div class="flex text-amber-400">
                                    <i class="ph-fill ph-star text-sm"></i>
                                    <i class="ph-fill ph-star text-sm"></i>
                                    <i class="ph-fill ph-star text-sm"></i>
                                    <i class="ph-fill ph-star text-sm"></i>
                                    <i class="ph-fill ph-star-half text-sm"></i>
                                </div>
                                <span class="text-xs font-bold text-gray-600">4.8 Rating</span>
                                <span class="text-gray-300 text-xs">‚Ä¢</span>
                                <span class="text-xs text-gray-500">120 Reviews</span>
                            </div>

                            <div class="space-y-4 mb-6">
                                <h3 class="font-bold text-gray-900">Description</h3>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    Experience the elegance of traditional Indian craftsmanship with this authentic ${p.name}. 
                                    Woven with precision, this ${p.category} saree features intricate details perfect for weddings, festivals, and special occasions.
                                    The fabric is soft, breathable, and drapes beautifully.
                                </p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3 mb-6">
                                <div class="bg-gray-50 p-3 rounded-xl text-center">
                                    <span class="block text-xs text-gray-500 mb-1">Fabric</span>
                                    <span class="block text-sm font-bold text-gray-900">Pure ${p.category}</span>
                                </div>
                                <div class="bg-gray-50 p-3 rounded-xl text-center">
                                    <span class="block text-xs text-gray-500 mb-1">Blouse</span>
                                    <span class="block text-sm font-bold text-gray-900">Included (0.8m)</span>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Action -->
                        <div class="p-4 border-t border-gray-100 bg-white pb-safe">
                            <div class="flex gap-3">
                                <button onclick="addToCart(${p.id}); closeProduct()" class="flex-1 py-3.5 border-2 border-gray-900 font-bold rounded-xl active:bg-gray-50 transition-colors">Add to Bag</button>
                                <button onclick="addToCart(${p.id}); closeProduct(); checkLogin('cart')" class="flex-1 py-3.5 bg-rose-600 text-white font-bold rounded-xl shadow-lg shadow-rose-200 active:bg-rose-700 transition-colors">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLoginModal() {
            if(!state.showLoginModal) return '';
            return `
                <div class="absolute inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 animate-backdrop">
                    <div class="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl animate-fade-in relative">
                        <button onclick="state.showLoginModal=false; renderApp()" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-gray-600"><i class="ph-bold ph-x text-xl"></i></button>
                        
                        <div class="text-center mb-8 pt-4">
                            <div class="w-16 h-16 bg-rose-50 rounded-full flex items-center justify-center text-rose-600 font-bold mx-auto mb-4 text-2xl shadow-sm">SS</div>
                            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                            <p class="text-sm text-gray-500 mt-2">Please login to access your bag & profile</p>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1.5 ml-1 uppercase tracking-wide">Your Name</label>
                                <input type="text" id="loginName" class="w-full p-4 bg-gray-50 rounded-xl border-2 border-transparent focus:bg-white focus:border-rose-500 outline-none transition-all font-medium" placeholder="Enter your full name">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1.5 ml-1 uppercase tracking-wide">Mobile Number</label>
                                <input type="tel" id="loginPhone" class="w-full p-4 bg-gray-50 rounded-xl border-2 border-transparent focus:bg-white focus:border-rose-500 outline-none transition-all font-medium" placeholder="10-digit mobile number">
                            </div>
                        </div>
                        
                        <div id="loginError" class="hidden mt-4 text-xs font-bold text-rose-600 bg-rose-50 p-3 rounded-xl text-center border border-rose-100 flex items-center justify-center gap-2">
                            <i class="ph-bold ph-warning-circle"></i> <span></span>
                        </div>
                        
                        <button onclick="processLogin()" class="w-full mt-8 bg-rose-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-rose-200 active:scale-[0.98] transition-all text-sm uppercase tracking-wide">Login Securely</button>
                        
                        <p class="text-center text-xs text-gray-400 mt-6">By logging in, you agree to our Terms & Privacy Policy</p>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const app = document.getElementById('app');
            // Flexbox Structure: Header -> Main (scroll) -> Nav
            app.innerHTML = `
                ${renderHeader()}
                <main class="flex-1 overflow-hidden relative w-full bg-white flex flex-col">
                    <div class="flex-1 overflow-y-auto scrollbar-hide pb-4 overscroll-contain">
                        ${state.activeTab === 'home' ? renderHome() : 
                          state.activeTab === 'search' ? renderSearch() : 
                          state.activeTab === 'cart' ? renderCart() : 
                          renderProfile()}
                    </div>
                </main>
                ${renderNavBar()}
                ${renderProductModal()}
                ${renderLoginModal()}
            `;
        }

        loadState();
    </script>
</body>
</html>
