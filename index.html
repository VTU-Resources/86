<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shree Saree App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CRITICAL MOBILE FIXES */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Use 100% instead of dvh for better compatibility */
            overflow: hidden; /* Lock the body */
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6;
        }

        #app {
            position: fixed; /* Force fixed position to fill window exactly */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background-color: white;
            z-index: 0;
        }

        /* Desktop Constraint */
        @media (min-width: 768px) {
            #app {
                position: relative;
                max-width: 28rem;
                height: 95vh;
                margin: 2.5vh auto;
                border-radius: 24px;
                border: 1px solid #e5e7eb;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .animate-backdrop { animation: backdropFade 0.2s ease-out forwards; }
        @keyframes backdropFade { from { opacity: 0; } to { opacity: 1; } }

        /* SAFE AREA PADDING + EXTRA BUFFER */
        .pt-safe { padding-top: max(12px, env(safe-area-inset-top)); }
        /* Add 20px EXTRA padding at bottom to clear Android Gesture Bar */
        .pb-safe-nav { padding-bottom: max(20px, env(safe-area-inset-bottom)); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e',
                            600: '#e11d48',
                            800: '#9f1239',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>

    <!-- App Container -->
    <div id="app">
        <!-- JS injects content here -->
    </div>

    <script>
        // --- DATA ---
        const PRODUCTS = [
            { id: 1, name: "Royal Banarasi Silk Red", price: 4500, originalPrice: 6000, category: "Banarasi", rating: 4.8, image: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?q=80&w=600&auto=format&fit=crop" },
            { id: 2, name: "Kanjivaram Gold Tissue", price: 8200, originalPrice: 10500, category: "Kanjivaram", rating: 4.9, image: "https://images.unsplash.com/photo-1617627143750-d86bc21e42bb?q=80&w=600&auto=format&fit=crop" },
            { id: 3, name: "Midnight Blue Georgette", price: 1800, originalPrice: 2400, category: "Georgette", rating: 4.5, image: "https://images.unsplash.com/photo-1583391733958-e024b126d60a?q=80&w=600&auto=format&fit=crop" },
            { id: 4, name: "Pink Mysore Silk", price: 3200, originalPrice: 4000, category: "Mysore Silk", rating: 4.6, image: "https://images.unsplash.com/photo-1629814423877-677967268846?q=80&w=600&auto=format&fit=crop" },
            { id: 5, name: "Green Cotton Handloom", price: 1200, originalPrice: 1800, category: "Cotton", rating: 4.3, image: "https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9?q=80&w=600&auto=format&fit=crop" },
            { id: 6, name: "Black Sequin Party Wear", price: 2999, originalPrice: 4500, category: "Party Wear", rating: 4.7, image: "https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?q=80&w=600&auto=format&fit=crop" },
            { id: 7, name: "Teal Paithani Silk", price: 6500, originalPrice: 8000, category: "Paithani", rating: 4.8, image: "https://images.unsplash.com/photo-1610189025114-1f6b2f4f1418?q=80&w=600&auto=format&fit=crop" },
            { id: 8, name: "Yellow Chiffon Floral", price: 1500, originalPrice: 2200, category: "Chiffon", rating: 4.4, image: "https://images.unsplash.com/photo-1518049362265-d5b2a6467637?q=80&w=600&auto=format&fit=crop" },
            { id: 9, name: "Bridal Heavy Embroidery", price: 12500, originalPrice: 18000, category: "Bridal", rating: 5.0, image: "https://images.unsplash.com/photo-1609357602129-28f6938d970b?q=80&w=600&auto=format&fit=crop" },
            { id: 10, name: "White Kasavu Kerala", price: 1800, originalPrice: 2500, category: "Cotton", rating: 4.6, image: "https://images.unsplash.com/photo-1609127102567-9a914e8e506d?q=80&w=600&auto=format&fit=crop" },
            { id: 11, name: "Lavender Organza", price: 2400, originalPrice: 3500, category: "Organza", rating: 4.5, image: "https://images.unsplash.com/photo-1618396568288-750d4f134551?q=80&w=600&auto=format&fit=crop" },
            { id: 12, name: "Maroon Velvet Saree", price: 3800, originalPrice: 5000, category: "Party Wear", rating: 4.7, image: "https://images.unsplash.com/photo-1596473536124-4f811568c07e?q=80&w=600&auto=format&fit=crop" },
            { id: 13, name: "Tussar Silk Beige", price: 4200, originalPrice: 5500, category: "Silk", rating: 4.4, image: "https://images.unsplash.com/photo-1589810635657-23294847e66d?q=80&w=600&auto=format&fit=crop" },
            { id: 14, name: "Indigo Block Print", price: 1600, originalPrice: 2100, category: "Cotton", rating: 4.3, image: "https://images.unsplash.com/photo-1601662528567-526cd06f65e8?q=80&w=600&auto=format&fit=crop" },
            { id: 15, name: "Silver Grey Satin", price: 2100, originalPrice: 3000, category: "Satin", rating: 4.6, image: "https://images.unsplash.com/photo-1574309322898-05b1c2b5346c?q=80&w=600&auto=format&fit=crop" },
            { id: 16, name: "Orange Bandhani", price: 2800, originalPrice: 3800, category: "Traditional", rating: 4.7, image: "https://images.unsplash.com/photo-1599708153386-5d63f25c7b37?q=80&w=600&auto=format&fit=crop" },
            { id: 17, name: "Peacock Blue Silk", price: 5600, originalPrice: 7200, category: "Silk", rating: 4.9, image: "https://images.unsplash.com/photo-1605908502724-9093a79a1b39?q=80&w=600&auto=format&fit=crop" },
            { id: 18, name: "Linen Pastel Pink", price: 2300, originalPrice: 3200, category: "Linen", rating: 4.4, image: "https://images.unsplash.com/photo-1608643809633-85816c761c5e?q=80&w=600&auto=format&fit=crop" },
            { id: 19, name: "Emerald Green Chanderi", price: 3400, originalPrice: 4500, category: "Chanderi", rating: 4.6, image: "https://images.unsplash.com/photo-1549419163-95244be71a39?q=80&w=600&auto=format&fit=crop" },
            { id: 20, name: "Multi-color Patola", price: 7800, originalPrice: 11000, category: "Patola", rating: 4.8, image: "https://images.unsplash.com/photo-1601366922570-5b6256c703d1?q=80&w=600&auto=format&fit=crop" },
        ];

        const CATEGORIES = ["All", "Banarasi", "Silk", "Cotton", "Party Wear", "Bridal"];

        // --- STATE ---
        let state = {
            activeTab: 'home',
            cart: [],
            wishlist: [],
            searchQuery: '',
            selectedCategory: 'All',
            viewProduct: null,
            showLoginModal: false,
            pendingTab: null,
            user: { name: "", phone: "", address: "", photo: null }
        };

        // --- FUNCTIONS ---
        function loadState() {
            if(localStorage.getItem('shreeSareeCart')) state.cart = JSON.parse(localStorage.getItem('shreeSareeCart'));
            if(localStorage.getItem('shreeSareeUser')) state.user = JSON.parse(localStorage.getItem('shreeSareeUser'));
            if(localStorage.getItem('shreeSareeWishlist')) state.wishlist = JSON.parse(localStorage.getItem('shreeSareeWishlist'));
            renderApp();
        }

        function saveState() {
            localStorage.setItem('shreeSareeCart', JSON.stringify(state.cart));
            localStorage.setItem('shreeSareeUser', JSON.stringify(state.user));
            localStorage.setItem('shreeSareeWishlist', JSON.stringify(state.wishlist));
            renderApp(); 
        }

        function isLoggedIn() { return state.user.name && state.user.phone; }

        function checkLogin(targetTab) {
            if (isLoggedIn()) setActiveTab(targetTab);
            else {
                state.pendingTab = targetTab;
                state.showLoginModal = true;
                renderApp();
            }
        }

        function processLogin() {
            const name = document.getElementById('loginName').value.trim();
            const phone = document.getElementById('loginPhone').value.trim();
            const err = document.getElementById('loginError');

            if (!name || !phone) { err.innerText = "Please enter Name & Phone"; err.classList.remove('hidden'); return; }
            if (phone.length < 10) { err.innerText = "Invalid Phone Number"; err.classList.remove('hidden'); return; }

            state.user.name = name;
            state.user.phone = phone;
            state.showLoginModal = false;
            const next = state.pendingTab || 'profile';
            state.pendingTab = null;
            saveState();
            setActiveTab(next);
        }

        function logout() {
            if(confirm("Log out of Shree Saree?")) {
                state.user = { name: "", phone: "", address: "", photo: null };
                saveState();
                setActiveTab('home');
            }
        }

        function setActiveTab(tab) { state.activeTab = tab; state.viewProduct = null; renderApp(); }
        function setCategory(cat) { state.selectedCategory = cat; renderApp(); }
        function addToCart(id) {
            const p = PRODUCTS.find(x => x.id === id);
            const exist = state.cart.find(x => x.id === id);
            if(exist) exist.qty++; else state.cart.push({...p, qty:1});
            saveState();
        }
        function removeFromCart(id) { state.cart = state.cart.filter(x => x.id !== id); saveState(); }
        function updateQty(id, d) {
            state.cart = state.cart.map(x => x.id === id ? {...x, qty: x.qty+d} : x).filter(x => x.qty > 0);
            saveState();
        }
        function toggleWishlist(e, id) {
            e.stopPropagation();
            if(state.wishlist.includes(id)) state.wishlist = state.wishlist.filter(x => x !== id);
            else state.wishlist.push(id);
            saveState();
        }
        function handleSearch(e) { state.searchQuery = e.target.value; renderApp(); }
        function openProduct(p) { state.viewProduct = p; renderApp(); }
        function openProductById(id) { const p = PRODUCTS.find(x => x.id === id); if(p) openProduct(p); }
        function closeProduct() { state.viewProduct = null; renderApp(); }
        
        function handlePhotoUpload(input) {
            const file = input.files[0];
            if(file) {
                const r = new FileReader();
                r.onloadend = () => { state.user.photo = r.result; saveState(); };
                r.readAsDataURL(file);
            }
        }
        function updateUserField(f, v) { state.user[f] = v; } 
        function saveUserField() { saveState(); } 

        function checkoutWhatsApp() {
            if(state.cart.length === 0) return;
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let msg = `*Namaste Shree Saree!* üôè\nOrder Request:\n\n*Customer:*\n${state.user.name}\n${state.user.phone}\n${state.user.address}\n\n*Items:*`;
            state.cart.forEach((i, idx) => msg += `\n${idx+1}. ${i.name} x ${i.qty} - ‚Çπ${i.price*i.qty}`);
            msg += `\n\n*Total: ‚Çπ${total}*`;
            window.open(`https://wa.me/919916519128?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- RENDERERS ---

        function renderHeader() {
            const photo = state.user.photo 
                ? `<img src="${state.user.photo}" class="w-9 h-9 rounded-full object-cover border-2 border-rose-100">`
                : `<div class="w-9 h-9 rounded-full bg-gray-100 flex items-center justify-center text-gray-500"><i class="ph-bold ph-user text-xl"></i></div>`;
            
            const back = (state.activeTab !== 'home' && state.activeTab !== 'search')
                ? `<button onclick="setActiveTab('home')" class="p-1 active:bg-gray-100 rounded-full"><i class="ph-bold ph-arrow-left text-2xl text-gray-700"></i></button>`
                : `<div class="w-8 h-8 rounded-full bg-rose-600 flex items-center justify-center text-white font-bold text-xs shadow-md">SS</div>`;

            return `
                <!-- Header: Locked to top, no shrinking -->
                <div class="shrink-0 bg-white shadow-sm px-4 pt-safe pb-3 flex items-center justify-between z-40 relative">
                    <div class="flex items-center gap-2">
                        ${back}
                        <h1 class="text-xl font-bold text-gray-900 tracking-tight">Shree <span class="text-rose-600">Saree</span></h1>
                    </div>
                    <div onclick="checkLogin('profile')" class="cursor-pointer active:scale-95 transition-transform">${photo}</div>
                </div>
            `;
        }

        function renderNavBar() {
            const tabs = [
                { id: 'home', icon: 'ph-house', label: 'Home' },
                { id: 'search', icon: 'ph-magnifying-glass', label: 'Search' },
                { id: 'cart', icon: 'ph-tote', label: 'Bag' },
                { id: 'profile', icon: 'ph-user', label: 'Profile' }
            ];
            const count = state.cart.reduce((s, i) => s + i.qty, 0);

            const html = tabs.map(t => {
                const active = state.activeTab === t.id;
                const color = active ? 'text-rose-600' : 'text-gray-400';
                const weight = active ? 'ph-fill' : 'ph-bold';
                const badge = (t.id === 'cart' && count > 0) ? `<span class="absolute -top-1 -right-2 bg-rose-600 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-bounce shadow-sm border border-white">${count}</span>` : '';
                const action = (t.id === 'cart' || t.id === 'profile') ? `checkLogin('${t.id}')` : `setActiveTab('${t.id}')`;
                
                return `
                    <button onclick="${action}" class="flex-1 flex flex-col items-center justify-center py-1 ${color} active:scale-95 transition-transform relative">
                        <div class="relative"><i class="${weight} ${t.icon} text-2xl"></i>${badge}</div>
                        <span class="text-[10px] font-medium mt-1">${t.label}</span>
                    </button>
                `;
            }).join('');

            return `
                <!-- NavBar: Extra bottom padding (pb-safe-nav) added to lift it above gesture bar -->
                <nav class="shrink-0 bg-white border-t border-gray-100 pb-safe-nav pt-2 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-40 relative">
                    <div class="flex justify-around items-center h-14 px-2">
                        ${html}
                    </div>
                </nav>
            `;
        }

        function renderProduct(p) {
            const heart = state.wishlist.includes(p.id) ? 'ph-fill ph-heart text-rose-500' : 'ph-bold ph-heart text-gray-500';
            const off = Math.round(((p.originalPrice - p.price)/p.originalPrice)*100);
            return `
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full animate-fade-in active:scale-[0.98] transition-transform" onclick="openProductById(${p.id})">
                    <div class="relative aspect-[3/4] overflow-hidden bg-gray-100">
                        <img src="${p.image}" class="w-full h-full object-cover">
                        <button onclick="toggleWishlist(event, ${p.id})" class="absolute top-2 right-2 p-2 bg-white/80 rounded-full shadow-sm z-10"><i class="${heart} text-lg"></i></button>
                        ${off > 0 ? `<div class="absolute top-2 left-2 bg-rose-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">${off}% OFF</div>` : ''}
                    </div>
                    <div class="p-3 flex-1 flex flex-col">
                        <div class="flex-1">
                            <div class="text-xs text-rose-600 font-medium mb-1">${p.category}</div>
                            <h3 class="text-sm font-semibold text-gray-800 line-clamp-2 mb-2 leading-tight">${p.name}</h3>
                            <div class="flex items-center gap-1 mb-2"><i class="ph-fill ph-star text-amber-400 text-xs"></i><span class="text-xs text-gray-500 font-medium">${p.rating}</span></div>
                        </div>
                        <div class="flex items-center justify-between mt-auto">
                            <div><span class="text-base font-bold text-gray-900">‚Çπ${p.price}</span><span class="text-xs text-gray-400 line-through ml-2">‚Çπ${p.originalPrice}</span></div>
                            <button onclick="event.stopPropagation(); addToCart(${p.id})" class="bg-gray-900 text-white p-2 rounded-lg shadow-sm"><i class="ph-bold ph-plus"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            const list = PRODUCTS.filter(p => state.selectedCategory === 'All' || p.category === state.selectedCategory);
            return `
                <div class="pb-6">
                    <div class="px-4 py-4">
                        <div class="bg-gradient-to-r from-rose-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                            <div class="relative z-10">
                                <p class="text-rose-100 font-medium mb-1">New Collection</p>
                                <h2 class="text-3xl font-bold mb-4">Wedding Season</h2>
                                <button onclick="setCategory('Bridal')" class="bg-white text-rose-600 px-4 py-2 rounded-lg font-bold text-sm shadow-sm active:scale-95 transition-transform">Shop Now</button>
                            </div>
                            <div class="absolute right-0 top-0 h-full w-1/2 opacity-20 bg-[url('https://images.unsplash.com/photo-1583391733958-e024b126d60a?q=80&w=600')] bg-cover bg-center"></div>
                        </div>
                    </div>
                    <div class="px-4 mb-6">
                        <h3 class="font-bold text-gray-900 mb-3 text-lg">Categories</h3>
                        <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                            ${CATEGORIES.map(c => `<button onclick="setCategory('${c}')" class="whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-colors ${state.selectedCategory===c?'bg-gray-900 text-white shadow-md':'bg-gray-100 text-gray-600'}">${c}</button>`).join('')}
                        </div>
                    </div>
                    <div class="px-4">
                        <h3 class="font-bold text-gray-900 mb-3 text-lg">Popular Sarees</h3>
                        <div class="grid grid-cols-2 gap-4 pb-4">${list.map(p => renderProduct(p)).join('')}</div>
                    </div>
                </div>
            `;
        }

        function renderSearch() {
            const list = PRODUCTS.filter(p => p.name.toLowerCase().includes(state.searchQuery.toLowerCase()) || p.category.toLowerCase().includes(state.searchQuery.toLowerCase()));
            return `
                <div class="p-4 h-full flex flex-col">
                    <div class="relative mb-6 shrink-0">
                        <i class="ph ph-magnifying-glass absolute left-3 top-3.5 text-gray-400 text-lg"></i>
                        <input type="text" placeholder="Search sarees..." class="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-rose-500 transition-all" value="${state.searchQuery}" oninput="handleSearch(event)" autofocus>
                    </div>
                    <div class="flex-1 overflow-y-auto scrollbar-hide pb-4">
                        ${list.length ? `<div class="grid grid-cols-2 gap-4">${list.map(p => renderProduct(p)).join('')}</div>` : `<div class="text-center text-gray-500 mt-20"><i class="ph ph-magnifying-glass text-5xl mb-4 opacity-20"></i><p>No matches found</p></div>`}
                    </div>
                </div>
            `;
        }

        function renderCart() {
            if(!state.cart.length) return `<div class="p-4 h-full flex flex-col items-center justify-center text-center"><div class="w-20 h-20 bg-rose-50 rounded-full flex items-center justify-center mb-4"><i class="ph-fill ph-tote text-3xl text-rose-400"></i></div><h3 class="text-lg font-bold">Bag is empty</h3><button onclick="setActiveTab('home')" class="mt-6 px-6 py-3 bg-gray-900 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-transform">Shop Now</button></div>`;
            
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const hasAddr = state.user.address && state.user.address.trim();

            return `
                <div class="p-4 h-full flex flex-col">
                    <h2 class="text-2xl font-bold mb-6 shrink-0">Shopping Bag</h2>
                    <div class="flex-1 overflow-y-auto space-y-4 pr-1 scrollbar-hide">
                        ${state.cart.map(i => `
                            <div class="flex gap-4 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                                <img src="${i.image}" class="w-20 h-24 object-cover rounded-lg shrink-0">
                                <div class="flex-1 flex flex-col justify-between overflow-hidden">
                                    <div><h4 class="font-semibold line-clamp-1">${i.name}</h4><span class="text-sm text-gray-500">${i.category}</span></div>
                                    <div class="flex justify-between items-end">
                                        <span class="font-bold text-rose-600">‚Çπ${i.price*i.qty}</span>
                                        <div class="flex items-center gap-3 bg-gray-50 rounded-lg px-2 py-1">
                                            <button onclick="updateQty(${i.id}, -1)" class="w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm"><i class="ph-bold ph-minus text-xs"></i></button>
                                            <span class="text-sm font-semibold w-4 text-center">${i.qty}</span>
                                            <button onclick="updateQty(${i.id}, 1)" class="w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm"><i class="ph-bold ph-plus text-xs"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <button onclick="removeFromCart(${i.id})" class="text-gray-300 hover:text-red-500 self-start p-1"><i class="ph-bold ph-trash text-lg"></i></button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-4 bg-white rounded-2xl p-4 shadow-lg border border-gray-100 shrink-0">
                        <div class="flex justify-between mb-2 text-gray-500"><span>Subtotal</span><span>‚Çπ${total}</span></div>
                        <div class="flex justify-between mb-6 text-xl font-bold text-gray-900"><span>Total</span><span>‚Çπ${total}</span></div>
                        ${!hasAddr ? `<div class="mb-4 text-xs text-amber-600 bg-amber-50 p-2 rounded text-center font-medium">‚ö†Ô∏è Add delivery address in Profile</div>` : ''}
                        <button onclick="checkoutWhatsApp()" ${!hasAddr?'disabled':''} class="w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg transition-colors active:scale-[0.98] ${!hasAddr?'bg-gray-300 text-gray-500 cursor-not-allowed':'bg-[#25D366] text-white'}"><span>WhatsApp Checkout</span><i class="ph-bold ph-whatsapp-logo text-lg"></i></button>
                    </div>
                </div>
            `;
        }

        function renderProfile() {
            const photo = state.user.photo ? `<img src="${state.user.photo}" class="w-full h-full object-cover">` : `<i class="ph ph-user text-4xl text-gray-400"></i>`;
            return `
                <div class="p-4 h-full overflow-y-auto scrollbar-hide bg-gray-50">
                    <div class="flex flex-col items-center mb-6 pt-4">
                        <div class="relative group cursor-pointer w-24 h-24 rounded-full border-4 border-white shadow-lg bg-gray-100 flex items-center justify-center overflow-hidden">
                            ${photo}
                            <label class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><i class="ph-bold ph-camera text-white text-xl"></i><input type="file" accept="image/*" class="hidden" onchange="handlePhotoUpload(this)"></label>
                        </div>
                        <h2 class="text-xl font-bold mt-3 text-gray-900">${state.user.name}</h2>
                        <p class="text-gray-500 text-sm">${state.user.phone}</p>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5 mb-5 space-y-4">
                        <h3 class="font-bold text-sm uppercase tracking-wide text-gray-500">Details</h3>
                        <div>
                             <label class="text-xs font-bold text-gray-400 ml-1">NAME</label>
                             <input type="text" value="${state.user.name}" oninput="updateUserField('name',this.value)" onblur="saveUserField()" class="w-full p-3 bg-gray-50 rounded-xl text-sm border border-gray-100 outline-none focus:border-rose-300 focus:bg-white transition-all" placeholder="Name">
                        </div>
                        <div>
                             <label class="text-xs font-bold text-gray-400 ml-1">PHONE</label>
                             <input type="tel" value="${state.user.phone}" oninput="updateUserField('phone',this.value)" onblur="saveUserField()" class="w-full p-3 bg-gray-50 rounded-xl text-sm border border-gray-100 outline-none focus:border-rose-300 focus:bg-white transition-all" placeholder="Phone">
                        </div>
                        <div>
                             <label class="text-xs font-bold text-gray-400 ml-1">ADDRESS</label>
                             <textarea oninput="updateUserField('address',this.value)" onblur="saveUserField()" rows="2" class="w-full p-3 bg-gray-50 rounded-xl text-sm border border-gray-100 outline-none focus:border-rose-300 focus:bg-white resize-none transition-all" placeholder="Delivery Address">${state.user.address}</textarea>
                        </div>
                    </div>
                    <div class="space-y-3 mb-8">
                        ${['My Orders','My Wishlist','Notifications','Help Center','Privacy Policy'].map((l,i) => `
                        <button onclick="alert('${l} feature coming soon!')" class="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between active:scale-[0.98] transition-transform">
                            <div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-gray-50 text-gray-600 flex items-center justify-center"><i class="ph-bold ${['ph-package','ph-heart','ph-bell','ph-headset','ph-shield-check'][i]} text-xl"></i></div><span class="font-semibold text-gray-700">${l}</span></div><i class="ph-bold ph-caret-right text-gray-400"></i>
                        </button>`).join('')}
                        <button onclick="logout()" class="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between text-rose-600 mt-4 active:scale-[0.98] transition-transform"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-rose-50 flex items-center justify-center"><i class="ph-bold ph-sign-out text-xl"></i></div><span class="font-semibold">Log Out</span></div></button>
                    </div>
                    <p class="text-center text-xs text-gray-400 pb-8">App Version 2.0.2</p>
                </div>
            `;
        }

        function renderProductModal() {
            if(!state.viewProduct) return '';
            const p = state.viewProduct;
            return `
                <div class="fixed inset-0 z-50 bg-white flex flex-col animate-slide-up">
                    <div class="relative h-[45vh] shrink-0">
                        <img src="${p.image}" class="w-full h-full object-cover">
                        <button onclick="closeProduct()" class="absolute top-4 left-4 p-2 bg-white/80 rounded-full shadow-lg pt-safe mt-2 active:scale-90 transition-transform"><i class="ph-bold ph-arrow-left text-xl"></i></button>
                    </div>
                    <div class="flex-1 p-6 -mt-6 bg-white rounded-t-3xl relative z-10 flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
                        <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6 shrink-0"></div>
                        <div class="flex justify-between items-start mb-2">
                            <div><span class="text-rose-600 font-bold text-sm uppercase tracking-wide">${p.category}</span><h2 class="text-2xl font-bold mt-1 leading-tight">${p.name}</h2></div>
                            <div class="text-right shrink-0 ml-4"><span class="text-2xl font-bold block text-gray-900">‚Çπ${p.price}</span><span class="text-sm text-gray-400 line-through">‚Çπ${p.originalPrice}</span></div>
                        </div>
                        <div class="flex items-center gap-2 mb-6"><div class="flex text-amber-400"><i class="ph-fill ph-star text-sm"></i><i class="ph-fill ph-star text-sm"></i><i class="ph-fill ph-star text-sm"></i><i class="ph-fill ph-star text-sm"></i><i class="ph-fill ph-star-half text-sm"></i></div><span class="text-sm text-gray-500">(120 Reviews)</span></div>
                        <p class="text-gray-600 leading-relaxed mb-6 flex-1 overflow-y-auto">Authentic ${p.category} saree with premium finish. Perfect for weddings and special occasions. Handcrafted with care.</p>
                        <div class="shrink-0 flex gap-4 pt-2 pb-safe">
                            <button onclick="addToCart(${p.id}); closeProduct()" class="flex-1 py-4 border border-gray-900 font-bold rounded-xl active:scale-[0.98] transition-transform">Add to Bag</button>
                            <button onclick="addToCart(${p.id}); closeProduct(); checkLogin('cart')" class="flex-1 py-4 bg-rose-600 text-white font-bold rounded-xl shadow-lg shadow-rose-200 active:scale-[0.98] transition-transform">Buy Now</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLoginModal() {
            if(!state.showLoginModal) return '';
            return `
                <div class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 animate-backdrop">
                    <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl animate-fade-in relative">
                        <button onclick="state.showLoginModal=false; renderApp()" class="absolute top-4 right-4 text-gray-400 p-2"><i class="ph-bold ph-x"></i></button>
                        <div class="text-center mb-6"><div class="w-12 h-12 bg-rose-50 rounded-full flex items-center justify-center text-rose-600 font-bold mx-auto mb-3 text-xl">SS</div><h2 class="text-xl font-bold text-gray-900">Login Required</h2><p class="text-sm text-gray-500 mt-1">Access your bag & profile</p></div>
                        <div class="space-y-4">
                            <div><label class="block text-xs font-bold text-gray-600 mb-1 ml-1">NAME</label><input type="text" id="loginName" class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:border-rose-500 focus:bg-white transition-all" placeholder="Your Name"></div>
                            <div><label class="block text-xs font-bold text-gray-600 mb-1 ml-1">PHONE</label><input type="tel" id="loginPhone" class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:border-rose-500 focus:bg-white transition-all" placeholder="10-digit number"></div>
                        </div>
                        <div id="loginError" class="hidden mt-3 text-xs text-rose-600 bg-rose-50 p-2 rounded text-center font-bold"></div>
                        <button onclick="processLogin()" class="w-full mt-6 bg-rose-600 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-rose-200 active:scale-[0.98] transition-transform">Login Securely</button>
                    </div>
                </div>
            `;
        }

        // --- MAIN RENDER ---
        function renderApp() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${renderHeader()}
                <main class="flex-1 overflow-hidden relative w-full bg-white flex flex-col">
                    <div class="flex-1 overflow-y-auto scrollbar-hide">
                         ${state.activeTab === 'home' ? renderHome() : 
                           state.activeTab === 'search' ? renderSearch() : 
                           state.activeTab === 'cart' ? renderCart() : 
                           renderProfile()}
                    </div>
                </main>
                ${renderNavBar()}
                ${renderProductModal()}
                ${renderLoginModal()}
            `;
        }

        loadState();
    </script>
</body>
</html>
